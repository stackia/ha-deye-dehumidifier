name: Validation

on:
  push:
  pull_request:
  schedule:
    - cron: 0 0 * * *

jobs:
  hassfest:
    name: hassfest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: home-assistant/actions/hassfest@master
  hacs:
    name: HACS
    runs-on: ubuntu-latest
    steps:
      - name: HACS Action
        uses: hacs/action@main
        with:
          category: integration
